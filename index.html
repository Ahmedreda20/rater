<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script src="rater.js" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
            var options = {
                max_value: 7,
                step_size: 0.5,
                selected_symbol_type: 'utf8_florette'
            }
            $(".rate").rate();
            $(".rate2").rate(options);
        });
    </script>

    <style>
        .rate-base-layer
        {
            color: #aaa;
        }
        .rate-select-layer
        {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="rate" data-rate-value=6></div>
    <div class="rate"></div>
    <div class="rate2"></div>
</body>
</html>
