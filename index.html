<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script src="rater.js" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
            var options = {
                max_value: 7,
                step_size: 1,
                selected_symbol_type: 'utf8_hexagon',
                url: 'http://localhost/test.php'
            }
            $(".rate").rate();

            $(".rate2").rate(options);

            $(".rate2").on("change", function(ev, data){
                console.log(data.from, data.to);
            });

            $(".rate2").on("updateError", function(ev, jxhr, msg, err){
                console.log("This is a custom error event");
            });

            $(".rate2").rate("setAdditionalData", {id: 42});
            $(".rate2").on("updateSuccess", function(ev, data){
                console.log(data);
            });

            $(".rate2").rate("setFace", 7, 'ðŸ˜Š');
            $(".rate2").rate("setFace", 1, 'ðŸ˜’');
        });

    </script>

    <style>
        .rate-base-layer
        {
            color: #aaa;
        }
        .rate-hover-layer
        {
            color: orange;
        }
        .rate-base-layer-element:hover
        {
            border: 1px solid #000;
        }
        .pink
        {
            color: pink;
        }
    </style>
</head>
<body>
    <div class="rate" data-rate-value=6></div>
    <div class="rate"></div>
    <div class="rate2" data-rate-value=5></div>
</body>
</html>
