<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script src="rater.js" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
            var options = {
                max_value: 7,
                step_size: 0.2,
                selected_symbol_type: 'utf8_hexagon',
                url: 'http://localhost:5000/test',
            }
            $(".rate").rate();
            console.log($(".rate2").rate(options)).destroy();
            $(".rate2").on("change", function(ev, data){
                console.log(data.from, data.to);
            });
        });
    </script>

    <style>
        .rate-base-layer
        {
            color: #aaa;
        }
        .rate-hover-layer
        {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="rate" data-rate-value=6></div>
    <div class="rate"></div>
    <div class="rate2" data-rate-value=5></div>
</body>
</html>
